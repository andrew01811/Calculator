<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header> Calculator </header>
    <div class= container>
      <section class= calculator>
        <div id=screen></div>
      <div class= u>
        <div class= numbers>
          <div class= boton id=n0> 0 </div>
          <div class= boton id=dot> . </div>
          <div class= boton id=equal> = </div>
          <div class= boton id=n1> 1 </div>
          <div class= boton id=n2> 2 </div>
          <div class= boton id=n3> 3 </div>
          <div class= boton id=n4> 4 </div>
          <div class= boton id=n5> 5 </div>
          <div class= boton id=n6> 6 </div>
          <div class= boton id=n7> 7 </div>
          <div class= boton id=n8> 8 </div>
          <div class= boton id=n9> 9 </div>
        </div>
        <div class= signs>
          <div class= boton2 id=plus> + </div>
          <div class= boton2 id=minus> - </div>
          <div class= boton2 id=x> * </div>
          <div class= boton2 id=div> / </div>
          <div class= boton2 id=del> DEL </div>
          <div class= boton2 id=ac> AC </div>
          <div class= boton2 id=name> Calculator </div>

        </div>
      </div>
      </section>
      <section id= results-box>
        <div id= r-title>Results</div>
        <div id= results></div>
      </section>
    </div>
    <footer>Andr√©s Romero 2019 &copy;</footer>
  <script src="script.js"></script>
  </body>
</html>
